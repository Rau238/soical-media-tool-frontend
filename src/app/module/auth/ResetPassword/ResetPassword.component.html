<div class="flex md:flex-row flex-col bg-gradient-to-br from-purple-100 via-blue-100 to-blue-200 min-h-screen">
  <!-- Left Section -->
  <div class="flex flex-col flex-1 justify-center items-start p-8 md:p-16">
    <h1 class="drop-shadow-lg mb-4 font-extrabold text-gray-900 text-4xl md:text-5xl leading-tight">
      Manage ALL Your Social Media <br>
      <span class="bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500 text-transparent">in ONE Place</span>
    </h1>
    <p class="mb-6 max-w-lg text-gray-700 text-lg">
      Streamline your social media workflow. Create, schedule, and analyze across multiple platforms.
    </p>
    <div class="flex space-x-4 mb-8">
      <button class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 shadow-lg px-6 py-3 rounded-lg font-semibold text-white transition">
        Try Demo
      </button>
      <button class="flex items-center gap-2 hover:bg-gray-100 shadow px-6 py-3 border border-gray-400 rounded-lg font-semibold text-gray-700 transition">
        Learn More
      </button>
    </div>
    <div class="flex justify-between mt-8 w-full max-w-sm text-gray-900">
      <div class="text-center">
        <p class="font-extrabold text-3xl">10+</p>
        <p class="text-gray-600 text-sm">Supported Platforms</p>
      </div>
      <div class="text-center">
        <p class="font-extrabold text-3xl">50%</p>
        <p class="text-gray-600 text-sm">Time Saved</p>
      </div>
      <div class="text-center">
        <p class="font-extrabold text-3xl">24/7</p>
        <p class="text-gray-600 text-sm">Support</p>
      </div>
    </div>
  </div>

  <!-- Right Section - Form -->
  <div class="flex flex-1 justify-center items-center bg-white/80 p-8 md:p-16">
    <div class="bg-white shadow-2xl p-8 rounded-2xl w-full max-w-md">
      <h2 class="mb-2 font-bold text-gray-800 text-3xl">Reset Password</h2>
      <p class="mb-8 text-gray-600">Enter your new password.</p>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-6">
          <label for="password" class="block mb-2 font-semibold text-gray-700 text-sm">New Password</label>
          <input type="password" id="password" formControlName="password" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="Enter new password">
        </div>
        <div class="mb-6">
          <label for="confirmPassword" class="block mb-2 font-semibold text-gray-700 text-sm">Confirm Password</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="Confirm new password">
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 py-3 rounded-lg w-full font-bold text-white transition duration-200">
          Reset Password
        </button>

        <button type="submit" [disabled]="resetPasswordForm.invalid || isLoading"
        class="flex justify-center items-center gap-2 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 shadow-lg p-3 rounded-lg w-full font-semibold text-white transition disabled:cursor-not-allowed">
        @if (isLoading) {
        <svg class="w-5 h-5 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        }
        {{ isLoading ? 'Reset Password...' : 'Reset Password' }}
      </button>
      </form>

      <p class="mt-8 text-gray-600 text-center">
        Remember your password? <a routerLink="/login" class="font-semibold text-blue-600 hover:text-blue-800">Login</a>
      </p>
    </div>
  </div>
</div>
