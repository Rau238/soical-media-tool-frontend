<div *ngIf="isVisible"
     [@toastAnimation]="isVisible ? 'show' : 'void'"
     class="top-4 right-4 z-50 fixed flex justify-between items-center shadow-lg mx-2 p-4 border rounded-lg w-full max-w-sm text-white"
     [class.bg-green-500]="type === 'success'"
     [class.bg-red-500]="type === 'error'"
     [class.bg-yellow-500]="type === 'warning'"
     [class.bg-blue-500]="type === 'info'"
     [class.border-green-600]="type === 'success'"
     [class.border-red-600]="type === 'error'"
     [class.border-yellow-600]="type === 'warning'"
     [class.border-blue-600]="type === 'info'">
  <span class="flex items-center">
    <svg class="mr-2 w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
      <ng-container [ngSwitch]="type">
        <path *ngSwitchCase="'success'" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/>
        <path *ngSwitchCase="'error'" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"/>
        <path *ngSwitchCase="'warning'" d="M10 18a8 8 0 100-16 8 8 0 000 16zM10 5a1 1 0 011 1v4a1 1 0 11-2 0V6a1 1 0 011-1zm0 12a1 1 0 100-2 1 1 0 000 2z"/>
        <path *ngSwitchCase="'info'" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9 7a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1zm1 4a1 1 0 011 1v4a1 1 0 11-2 0v-4a1 1 0 011-1z"/>
      </ng-container>
    </svg>
    {{ message }}
  </span>
  <button (click)="close()" class="focus:outline-none text-white hover:text-gray-200">
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
      <path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/>
    </svg>
  </button>
</div>
