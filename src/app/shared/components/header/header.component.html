<header class="bg-white shadow-sm px-4 py-[11px]">
  <div class="flex justify-between items-center">
    <!-- Search Section -->
    <div class="flex items-center">
      <div class="relative">
        <svg class="top-1/2 left-3 absolute w-5 h-5 text-gray-400 -translate-y-1/2 transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input
          type="text"
          placeholder="Search"
          class="py-2 pr-4 pl-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 w-80"
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()">
      </div>
    </div>

    <!-- Right Section -->
    <div class="flex items-center space-x-4">
      <!-- Create Post Button -->
      <button
        class="flex items-center bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg text-white transition-colors"
        (click)="onCreatePost()">
        <svg class="mr-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Create Post
      </button>

      <!-- Notifications -->
      <div class="relative">
        <button
          class="relative hover:bg-gray-100 p-2 rounded-lg transition-colors menu-button"
          (click)="toggleNotificationMenu()">
          <svg class="w-6 h-6 text-gray-600 hover:text-indigo-600 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
          </svg>
          @if (notificationCount() > 0) {
            <span class="block top-0 right-0 absolute bg-red-500 rounded-full ring-2 ring-white w-2 h-2"></span>
          }
        </button>

        <!-- Notification Dropdown -->
        @if (isNotificationMenuOpen()) {
          <div class="right-0 z-50 absolute bg-white shadow-lg mt-2 py-2 border border-gray-200 rounded-lg w-80 notification-menu">
            <div class="px-4 py-2 border-gray-200 border-b">
              <h3 class="font-semibold text-gray-800">Notifications</h3>
            </div>
            <div class="max-h-96 overflow-y-auto">
              <div class="hover:bg-gray-50 px-4 py-3 border-gray-100 border-b cursor-pointer">
                <div class="flex items-start space-x-3">
                  <div class="bg-blue-500 mt-2 rounded-full w-2 h-2"></div>
                  <div>
                    <p class="text-gray-800 text-sm">New post scheduled successfully</p>
                    <p class="mt-1 text-gray-500 text-xs">2 minutes ago</p>
                  </div>
                </div>
              </div>
              <div class="hover:bg-gray-50 px-4 py-3 border-gray-100 border-b cursor-pointer">
                <div class="flex items-start space-x-3">
                  <div class="bg-green-500 mt-2 rounded-full w-2 h-2"></div>
                  <div>
                    <p class="text-gray-800 text-sm">Instagram account connected</p>
                    <p class="mt-1 text-gray-500 text-xs">1 hour ago</p>
                  </div>
                </div>
              </div>
              <div class="hover:bg-gray-50 px-4 py-3 cursor-pointer">
                <div class="flex items-start space-x-3">
                  <div class="bg-yellow-500 mt-2 rounded-full w-2 h-2"></div>
                  <div>
                    <p class="text-gray-800 text-sm">Monthly report is ready</p>
                    <p class="mt-1 text-gray-500 text-xs">3 hours ago</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="px-4 py-2 border-gray-200 border-t">
              <button class="font-medium text-indigo-600 hover:text-indigo-700 text-sm">View all notifications</button>
            </div>
          </div>
        }
      </div>

      <!-- Profile Menu -->
      <div class="relative">
        <button
          class="flex items-center space-x-2 hover:bg-gray-100 p-2 rounded-lg transition-colors cursor-pointer menu-button"
          (click)="toggleProfileMenu()">
          <img
            [src]="userAvatarUrl()"
            [alt]="currentUser()?.name || 'Profile'"
            class="rounded-full w-8 h-8">
          <div class="text-left">
            <p class="font-semibold text-gray-800 text-sm">{{ currentUser()?.name || 'John Doe' }}</p>
            <p class="text-gray-500 text-xs">Social Media Manager</p>
          </div>
          <svg class="w-4 h-4 text-gray-400 transition-transform"
               [class.rotate-180]="isProfileMenuOpen()"
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- Profile Dropdown -->
        @if (isProfileMenuOpen()) {
          <div class="right-0 z-50 absolute bg-white shadow-lg mt-2 py-2 border border-gray-200 rounded-lg w-56 profile-menu">
            <div class="px-4 py-2 border-gray-200 border-b">
              <p class="font-semibold text-gray-800">{{ currentUser()?.name || 'John Doe' }}</p>
              <p class="text-gray-500 text-sm">{{ currentUser()?.email || 'john@example.com' }}</p>
            </div>

            <button
              class="flex items-center space-x-3 hover:bg-gray-50 px-4 py-2 w-full text-left transition-colors"
              (click)="onProfileClick()">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              <span class="text-gray-700 text-sm">Your Profile</span>
            </button>

            <button
              class="flex items-center space-x-3 hover:bg-gray-50 px-4 py-2 w-full text-left transition-colors"
              (click)="onSettingsClick()">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              <span class="text-gray-700 text-sm">Settings</span>
            </button>

            <div class="my-2 border-gray-200 border-t"></div>

            <button
              class="flex items-center space-x-3 hover:bg-gray-50 px-4 py-2 w-full text-red-600 text-left transition-colors"
              (click)="showConfirmDialog()">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              <span class="text-sm">Logout</span>
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</header>
